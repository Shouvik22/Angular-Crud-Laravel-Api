<form (ngSubmit)="onAddItem(f)" #f="ngForm">
    <div class="row">
        <div class="row">
            <div class="col-md-12">
                <label for="name">Name:</label>
                <input type="name" class="form-control" id="name" name="name" ngModel required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" name="password" ngModel required>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-success" [disabled]="!f.valid">Login</button>
                <a routerLink="/signup">Click here for signup</a>
            </div>
        </div>
    </div>
</form>
