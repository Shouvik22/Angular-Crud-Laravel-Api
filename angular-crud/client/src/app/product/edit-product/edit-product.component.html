<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="onupdateProduct(f)" #f="ngForm">
            <div class="row">
                <div class="col-md-12">
                    <label for="name">Product Name:</label>
                    <input type="name" class="form-control" id="name" name="name" [ngModel]="apiResponse.name" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <label for="price">Product Price:</label>
                    <input type="price" class="form-control" id="price" name="price" [ngModel]="apiResponse.price" required>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success" [disabled]="!f.valid">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>
